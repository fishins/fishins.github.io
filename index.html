<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>学生进出学校核验</title>
        <script type="text/javascript">
    function dateFilter(date){
            if(date < 10){return "0"+date;}
            return date;
    }
    
    function fun_clock()
    {
     var today = new Date(); 
     
     var year = today.getFullYear();
     var month = today.getMonth()+1;
     var date = today.getDate();
     var hour = today.getHours();
     var minute = today.getMinutes();
     var second = today.getSeconds();
    
     var apm="上午";
     if (hour>12)
     {
        hour=hour-12;
        apm="下午"  ;
     }
     document.getElementById("myclock").innerHTML=date+"/"+month+"/"+year+" "+apm+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
    
    }
    var myTime = setInterval("fun_clock()",1000);
    
    </script>
    <style>
            #myclock {
                position: relative;
                left: 200px;
                top: -890px;
                }
                .example{font-size:40px} 
                .bold{font-weight:bold} 
                .font{font-family:Arial;}
                body{
                    min-height: 100vh;
                    max-width: 100vh;
                    margin: 0 auto;
                    }
    </style>
    </head>
    <body>
        <img src="backgd.jpg"/>
        <div class="font"><div class="example"><div class="bold"><div id="myclock"></div></div></div>
        </div>
    </body>
</html>
